<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

  <!--Title-->
  <title>Google Homepage</title>

</head>

<body>

  <!-- Navigation Menu-->
  <div class="nav-menu-div">
    <ul class="nav-menu-ul">
      <li class="nav-menu-li-left">About</li>
      <li class="nav-menu-li-left">Store</li>
      <li class="nav-menu-li-right">Gmail</li>
      <li class="nav-menu-li-right">Images</li>
    </ul>
  </div>

  <!--Main Section-->
  <div class="logo-section-div">
    <img class="google-logo" src="images/google-logo.png" alt="Google logo">
  </div>




  <!--Search Bar-->
  <div class="bar">
    <input class="search-bar" type="text" title="Search">
  </div>

  <!--Buttons-->
  <div class="button-div">
    <button type="button" class="btn btn-light">Google Search</button>
    <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
  </div>

  <!--Footer-->
  <div class="footer-div">
    <p class="location-paragraph">United Kingdom</p>

    <hr class="hr-style">
    <ul class="footer-ul">
      <li class="footer-left">Advertising</li>
      <li class="footer-left">Business</li>
      <li class="footer-left">How Search Works</li>
      <li class="footer-right">Privacy</li>
      <li class="footer-right">Terms</li>
      <li class="footer-right">Settings</li>
    </ul>


  </div>



</body>

</html>
